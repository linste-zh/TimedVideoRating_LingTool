<!DOCTYPE html>
<html>
    <head>
        <title>Rating</title>
        <link href="../css/experiment.css" type="text/css" rel="stylesheet">
        <link href="../css/settings.css" type="text/css" rel="stylesheet">
        <script src="../js/rating.js"></script>
        <script src="../js/settings.js"></script>
    </head>

    <body onload="setup()">
        <div>
            <button onclick="reset()">reset</button>
            <h1>Title</h1>
        </div>
        <div>
            <button onclick="pickSrc()">pick source</button>
            </br>
            <h2>Rate your Video</h1>
            <video id="video_player" width="640" height="280" muted="true">
                <source id = "video_src" type="video/mp4">
            </video>
            </br>
            <button onclick="start()">test</button>
        </div>
        
        <div id="ratingScale">
            <button onclick="submit(1)">1</button>
            <button onclick="submit(2)">2</button>
            <button onclick="submit(3)">3</button>
            <button onclick="submit(4)">4</button>
            <button onclick="submit(5)">5</button>
        </div>
    </body>
</html>
