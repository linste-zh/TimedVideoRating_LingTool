<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <link href="../css/results.css" type="text/css" rel="stylesheet">
        <link href="../css/basicLayout.css" type="text/css" rel="stylesheet">
        <script src="../js/settings.js"></script>
        <script src="../js/results.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <meta charset="UTF-8">
    </head>
    <body onload="setUp()">
        <header class = "header">
            <a class="iconWrapper" onclick="reset()"><img class="home icon" src="../media/home_icon.png" alt="Home Icon"></a>
            <h1>ViInVaRa</h1>
            <a class="iconWrapper" onclick=""><img class="help icon" src="../media/help_icon.png" alt="Help Icon"></a>
        </header>
        <main class="mainBody">
            <div class="pageContent">
                <div class="textPanel" id="instruction">
                    <h1>Here are your results!</h1>
                </div>
                <section class="results">
                    <canvas id="resultChart" onload = "showGraph()" style="width:100%;max-width:700px"></canvas>
                    <div id="exportCSV" class="csvContainer">
                        <a id="csvLink">Click to Download CSV</a>
                        <a id="jpegLink">Click to Download JPEG</a>
                    </div>
                </section>
            </div>
        </main>
        <footer class = "footer">
            <span class="footerNote">08/04/2025</span>
            <span class="footerNote">V0.13 (Demo 1)</span>
            <span class="footerNote">Linda Steiner</span>
            <span class="footerNote">VarSLA</span>
        </footer>
    </body>
</html>
